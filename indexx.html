<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oracle,chllenge</title>
    <link rel="shortcut icon" href="https://blogs-images.forbes.com/sungardas/files/2014/08/Russian-Cyber-Hackers.jpg?width=640&height=434" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto que desse encriptar"
        ></textarea>

        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos por favor!</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="https://th.bing.com/th/id/R.74cf7ace3ebe066aec526c131108f5ea?rik=23r0p9Nj4Fhhxg&pid=ImgRaw&r=0" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <aside>
            <div id="result"></div>
            <button id="copyBtn">Copiar</button>
          </aside>
      </div>
    </div>
  </body>
  <script src="indexx.js"></script>
</html>
